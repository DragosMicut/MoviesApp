<div class="row">
    <div class="col-xs-12">
        <img src="{{movie.imagePath}}" 
        alt="" 
        class="img-responsive"
        style="width: 50%;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="col-xs-12"><h1>{{movie.title}}</h1></div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="col-xs-12"><h3> {{movie.description}} </h3></div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="col-xs-12" *ngFor="let review of movie.reviews"><h3> {{review.movie}} | {{review.quote}} </h3></div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown toggle">
                Manage movies 
                <span class="caret">
                </span>
            </button>
            <ul class="dropdown-menu">
                <li ><a (click)="onAddToFav()">Add movie to favorites</a></li>
                <li ><a >Edit movie</a></li>
                <li ><a >Remove movie from favorits</a></li>
            </ul>
        </div>
    </div>
</div>
