<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">

                        <label for="comment">Movie</label>
                        <input
                        type="text" 
                        name="comment" 
                        class="form-control"
                        #movieInput>

                </div>

                <div class="col-sm-5">
                    <label for="comment">Quote</label>
                    <input
                    type="text" 
                    name="comment" 
                    class="form-control"
                    #commentInput>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="button" (click)="onAddReview()">Add</button>
                    <button class="btn btn-danger" type="button" (click)="onRemoveReview()">Remove</button>
                    <button class="btn btn-primary" type="reset">Reset</button>
                </div>
            </div>
        </form>
    </div>
</div>
